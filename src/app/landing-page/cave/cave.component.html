<div class="container-fluid caveContainer relativePos">
  <div class="row viewHeight">
    <div class="col-md-2"></div>
    <div class="col-md-3 d-flex align-content-end justify-content-center">
      <img src={{cave}} alt="" class="img-fluid cave d-flex align-self-center">
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <div class="container-fluid icons">
        <div class="row">
          <div class="col-md-6">
            <img src="../assets/water/diploma.png" alt="" class="img-fluid hoverEffect">
          </div>
          <div class="col-md-6">
            <img src="../assets/water/apple.png" alt="" class="img-fluid hoverEffect">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <img src="../assets/water/desk.png" alt="" class="img-fluid hoverEffect">
          </div>
        </div>
      </div>
    </div>
    <!--<div class="col-md-1"></div>-->
    <div class="col-md-4 ">
      <div class="container-fluid ">
        <div class="row d-flex flex-column align-content-between">
          <div class="col-md-3">
            <img src="../assets/cave/pokeball.png" alt="" class="img-fluid pokeball hoverEffect" on-mouseover="randomPokemon()" on-mouseleave="cave = '../assets/cave/cave/caveZero.png'">
          </div>
          <div class="col-md-12 textWidth">
            <div class="onImage" (click)="changeBox()">
              <p class="typewriter">{{typewriter.message}}</p>
            </div>
          </div>
          <div class="col-md-7">
            <img src="../assets/cave/redPanda.png" alt="" class="img-fluid redPanda hoverEffect">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 absolutePos d-flex justify-content-between">
      <img src={{pinkCrystal}} alt="" class="img-fluid crystal pinkCrystal" on-mouseover="randomCrystal()" on-mouseleave="normalCrystals()">
      <img src={{blueCrystal}} alt="" class="img-fluid crystal blueCrystal" on-mouseover="randomCrystal()" on-mouseleave="normalCrystals()">
      <img src={{redCrystal}} alt="" class="img-fluid crystal redCrystal" on-mouseover="randomCrystal()" on-mouseleave="normalCrystals()">
      <img src={{greenCrystal}} alt="" class="img-fluid crystal greenCrystal" on-mouseover="randomCrystal()" on-mouseleave="normalCrystals()">
      <img src={{yellowCrystal}} alt="" class="img-fluid crystal yellowCrystal" on-mouseover="randomCrystal()" on-mouseleave="normalCrystals()">
      <img src={{lightBlueCrystal}} alt="" class="img-fluid crystal lightBlueCrystal" on-mouseover="randomCrystal()" on-mouseleave="normalCrystals()">
      <img src={{purpleCrystal}} alt="" class="img-fluid crystal purpleCrystal" on-mouseover="randomCrystal()" on-mouseleave="normalCrystals()">
    </div>
  </div>
</div>
